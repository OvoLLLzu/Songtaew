<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Songtaew route helper ‚Äî Pattaya</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha512-sA+e2X0p6b8Nw1VYQ6c3lq1s2gqgkK4Z5D9rI1q9XWq2e9Jx5x1f2u7Y9Y+1Z0rQ4X9t3Y1m/3z2w==" crossorigin=""/>
  <style>
    html, body, #map { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #panel { 
      position: absolute; 
      top: 10px; 
      right: 10px; 
      z-index: 1000; 
      background: rgba(255, 255, 255, 0.95); 
      padding: 12px; 
      border-radius: 10px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.2); 
      max-width: 300px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.1);
    }
    #panel h3 { 
      margin: 0 0 8px 0; 
      color: #2c3e50;
      font-size: 15px;
      font-weight: 600;
    }
    #routesLegend { 
      max-height: 120px; 
      overflow-y: auto; 
      margin-top: 8px; 
      padding-top: 6px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }
    #routesLegend > div {
      margin-bottom: 3px;
      font-size: 11px;
      line-height: 1.3;
    }
    button { 
      margin: 2px 4px 2px 0; 
      padding: 5px 10px; 
      border: none; 
      border-radius: 6px; 
      background: #3498db; 
      color: white; 
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    button:hover { 
      background: #2980b9; 
      transform: translateY(-1px);
    }
    #resetBtn { 
      background: #e74c3c; 
    }
    #resetBtn:hover { 
      background: #c0392b; 
    }
    #info { 
      margin-top: 8px; 
      font-size: 12px; 
      line-height: 1.4;
      min-height: 36px;
      color: #34495e;
    }
    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border-radius: 2px;
      vertical-align: middle;
    }
    .instructions {
      font-size: 12px;
      line-height: 1.4;
      margin-bottom: 8px;
      color: #555;
    }
    .legend-title {
      font-size: 11px;
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 4px;
      color: #2c3e50;
    }
    
    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 480px) {
      #panel {
        max-width: calc(100% - 20px);
        right: 10px;
        left: 10px;
        top: 10px;
      }
      button {
        padding: 4px 8px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="panel">
  <h3>üöå Songtaew Helper ‚Äî –ü–∞—Ç—Ç–∞–π—è</h3>
  <div class="instructions">–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É:<br>1Ô∏è‚É£ ‚Äî –≥–¥–µ –≤—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å<br>2Ô∏è‚É£ ‚Äî –∫—É–¥–∞ —Ö–æ—Ç–∏—Ç–µ –ø–æ–ø–∞—Å—Ç—å</div>
  
  <div>
    <button id="resetBtn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="fitBtn">üó∫Ô∏è –í—Å–µ –º–∞—Ä—à—Ä—É—Ç—ã</button>
  </div>
  
  <div id="info">–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
  
  <div class="legend-title">–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–∞—Ä—à—Ä—É—Ç—ã:</div>
  <div id="routesLegend"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script>
// --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã ---
const map = L.map('map').setView([12.9236, 100.8825], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19, 
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

// --- –ú–∞—Ä—à—Ä—É—Ç—ã —Å–æ–Ω–≥—Ç–µ–æ –≤ –ü–∞—Ç—Ç–∞–π–µ ---
const ROUTES = [
  {
    id: 'beach-loop',
    name: 'Beach Road ‚Äî Second Road',
    color: '#1f78b4',
    coords: [
      [100.8790,12.9391],
      [100.8810,12.9345],
      [100.8830,12.9280],
      [100.8835,12.9200],
      [100.8840,12.9140],
      [100.8828,12.9085],
      [100.8800,12.9028],
      [100.8790,12.8950],
      [100.8785,12.9010],
      [100.8765,12.9090],
      [100.8740,12.9180],
      [100.8755,12.9280],
      [100.8785,12.9350],
      [100.8790,12.9391]
    ]
  },
  {
    id: 'naklua',
    name: 'Dolphin ‚Üí Naklua',
    color: '#33a02c',
    coords: [
      [100.8790,12.9391],
      [100.8805,12.9430],
      [100.8828,12.9480],
      [100.8870,12.9520],
      [100.8920,12.9550]
    ]
  },
  {
    id: 'jomtien',
    name: 'Thappraya ‚Üí Jomtien',
    color: '#e31a1c',
    coords: [
      [100.8830,12.9280],
      [100.8850,12.9200],
      [100.8880,12.9120],
      [100.8920,12.9000],
      [100.8960,12.8915]
    ]
  },
  {
    id: 'sukhumvit',
    name: 'Dolphin ‚Üí Terminal 21',
    color: '#ff7f00',
    coords: [
      [100.8790,12.9391],
      [100.8880,12.9350],
      [100.8970,12.9300],
      [100.9040,12.9250]
    ]
  }
];

// –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –º–∞—Ä—à—Ä—É—Ç–æ–≤
const routesLayerGroup = L.layerGroup().addTo(map);
ROUTES.forEach(r => {
  const latlngs = r.coords.map(c => [c[1], c[0]]);
  r._poly = L.polyline(latlngs, {color: r.color, weight: 4, opacity: 0.8}).addTo(routesLayerGroup);
});

// –õ–µ–≥–µ–Ω–¥–∞ –º–∞—Ä—à—Ä—É—Ç–æ–≤
const legend = document.getElementById('routesLegend');
ROUTES.forEach(r => {
  const div = document.createElement('div');
  div.innerHTML = `<span class="legend-color" style="background:${r.color};"></span>${r.name}`;
  legend.appendChild(div);
});

// –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –∫–∞—Ä—Ç–æ–π
let origin = null, dest = null;
let originMarker = null, destMarker = null;
let resultLayers = L.layerGroup().addTo(map);

map.on('click', e => {
  if (!origin) {
    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö
    if (originMarker) map.removeLayer(originMarker);
    if (destMarker) map.removeLayer(destMarker);
    resultLayers.clearLayers();
    ROUTES.forEach(r => r._poly.setStyle({weight: 4, opacity: 0.8}));
    
    origin = [e.latlng.lng, e.latlng.lat];
    originMarker = L.marker([origin[1], origin[0]], {
      title: '–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ',
      draggable: true
    }).addTo(map).bindPopup('üìç –û—Ç—Å—é–¥–∞').openPopup();
    
    updateInfo('‚úÖ –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–º–µ—á–µ–Ω–æ<br>–¢–µ–ø–µ—Ä—å —É–∫–∞–∂–∏—Ç–µ –º–µ—Å—Ç–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è');
    
    originMarker.on('dragend', () => {
      origin = [originMarker.getLatLng().lng, originMarker.getLatLng().lat];
      if (dest) computeBestRoute();
    });
    
  } else if (!dest) {
    dest = [e.latlng.lng, e.latlng.lat];
    destMarker = L.marker([dest[1], dest[0]], {
      title: '–ú–µ—Å—Ç–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è',
      draggable: true
    }).addTo(map).bindPopup('üéØ –°—é–¥–∞').openPopup();
    
    updateInfo('‚úÖ –ú–µ—Å—Ç–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –æ—Ç–º–µ—á–µ–Ω–æ<br>–í—ã—á–∏—Å–ª–µ–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞...');
    computeBestRoute();
    
    destMarker.on('dragend', () => {
      dest = [destMarker.getLatLng().lng, destMarker.getLatLng().lat];
      if (origin) computeBestRoute();
    });
  }
});

function updateInfo(text) {
  document.getElementById('info').innerHTML = text;
}

// –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏
function computeBestRoute() {
  resultLayers.clearLayers();
  if (!origin || !dest) return;

  const originPt = turf.point(origin);
  const destPt = turf.point(dest);

  const candidates = ROUTES.map(route => {
    const line = turf.lineString(route.coords);
    
    try {
      const nearestToOrigin = turf.nearestPointOnLine(line, originPt, {units: 'kilometers'});
      const nearestToDest = turf.nearestPointOnLine(line, destPt, {units: 'kilometers'});

      const p1 = nearestToOrigin.geometry.coordinates;
      const p2 = nearestToDest.geometry.coordinates;
      
      if (!p1 || !p2) throw new Error('Invalid coordinates');

      let slice, routeSegmentLen = 0;
      try {
        slice = turf.lineSlice(turf.point(p1), turf.point(p2), line);
        routeSegmentLen = turf.length(slice, {units: 'kilometers'});
      } catch (error) {
        routeSegmentLen = turf.distance(turf.point(p1), turf.point(p2), {units: 'kilometers'});
        slice = null;
      }

      const walkStart = turf.distance(originPt, turf.point(p1), {units: 'kilometers'});
      const walkEnd = turf.distance(destPt, turf.point(p2), {units: 'kilometers'});
      const score = walkStart + walkEnd + routeSegmentLen * 0.001;

      return { route, nearestToOrigin, nearestToDest, routeSegmentLen, walkStart, walkEnd, score, slice, valid: true };
    } catch (error) {
      return { route, score: Infinity, valid: false };
    }
  });

  const validCandidates = candidates.filter(c => c.valid);
  if (validCandidates.length === 0) {
    updateInfo('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –º–∞—Ä—à—Ä—É—Ç<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–∏–µ —Ç–æ—á–∫–∏');
    return;
  }

  validCandidates.sort((a, b) => a.score - b.score);
  showResult(validCandidates[0]);
}

function showResult(best) {
  const r = best.route;
  const walkStartM = Math.round(best.walkStart * 1000);
  const walkEndM = Math.round(best.walkEnd * 1000);
  const routeM = Math.round(best.routeSegmentLen * 1000);
  
  updateInfo(
    `‚úÖ –ú–∞—Ä—à—Ä—É—Ç: <b>${r.name}</b><br>` +
    `üö∂ ${walkStartM}–º ‚Üí üöå ${routeM}–º ‚Üí üö∂ ${walkEndM}–º`
  );

  const pStart = best.nearestToOrigin.geometry.coordinates;
  const pEnd = best.nearestToDest.geometry.coordinates;

  // –ü–µ—à–µ—Ö–æ–¥–Ω—ã–µ —É—á–∞—Å—Ç–∫–∏
  if (origin && pStart) {
    L.polyline([[origin[1], origin[0]], [pStart[1], pStart[0]]], 
      {color: '#666', dashArray: '5,5', weight: 2.5, opacity: 0.8}
    ).addTo(resultLayers);
  }
  if (dest && pEnd) {
    L.polyline([[pEnd[1], pEnd[0]], [dest[1], dest[0]]], 
      {color: '#666', dashArray: '5,5', weight: 2.5, opacity: 0.8}
    ).addTo(resultLayers);
  }

  // –ú–∞—Ä—à—Ä—É—Ç–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç
  if (best.slice?.geometry?.coordinates?.length > 1) {
    const segLatLngs = best.slice.geometry.coordinates.map(c => [c[1], c[0]]);
    L.polyline(segLatLngs, {color: r.color, weight: 5, opacity: 1}).addTo(resultLayers);
  } else {
    L.polyline([[pStart[1], pStart[0]], [pEnd[1], pEnd[0]]], 
      {color: r.color, weight: 5, opacity: 1}
    ).addTo(resultLayers);
  }

  // –ú–∞—Ä–∫–µ—Ä—ã –æ—Å—Ç–∞–Ω–æ–≤–æ–∫
  L.circleMarker([pStart[1], pStart[0]], {
    radius: 6, fillColor: r.color, color: '#fff', weight: 2, fillOpacity: 1
  }).addTo(resultLayers).bindPopup('üöå –ü–æ—Å–∞–¥–∫–∞').openPopup();

  L.circleMarker([pEnd[1], pEnd[0]], {
    radius: 6, fillColor: r.color, color: '#fff', weight: 2, fillOpacity: 1
  }).addTo(resultLayers).bindPopup('üöå –í—ã—Ö–æ–¥');

  // –í—ã–¥–µ–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –º–∞—Ä—à—Ä—É—Ç–∞
  ROUTES.forEach(route => route._poly.setStyle({weight: 3, opacity: 0.5}));
  r._poly.setStyle({weight: 5, opacity: 1});

  // –§–æ–∫—É—Å–∏—Ä–æ–≤–∫–∞ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ
  const bounds = resultLayers.getBounds();
  if (bounds.isValid()) map.fitBounds(bounds.pad(0.15));
}

// –ö–Ω–æ–ø–∫–∏
document.getElementById('resetBtn').addEventListener('click', () => {
  origin = dest = null;
  if (originMarker) map.removeLayer(originMarker);
  if (destMarker) map.removeLayer(destMarker);
  originMarker = destMarker = null;
  resultLayers.clearLayers();
  ROUTES.forEach(r => r._poly.setStyle({weight: 4, opacity: 0.8}));
  updateInfo('üîÑ –°–±—Ä–æ—à–µ–Ω–æ<br>–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –Ω–∞—á–∞–ª–∞');
});

document.getElementById('fitBtn').addEventListener('click', () => {
  const group = L.featureGroup(ROUTES.map(r => r._poly));
  const bounds = group.getBounds();
  if (bounds.isValid()) map.fitBounds(bounds.pad(0.2));
});
</script>
</body>
</html>
